{% extends "base.html" %}

{% block content %}
    <div class="container mt-3">
        <div class="d-flex justify-content-start mb-3">
            <a href="{{ url_for('main.home') }}" class="btn btn-secondary">
                <i class="bi bi-arrow-left"></i> Back to Home
            </a>
        </div>

        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h4>Welcome, {{ user.username }}!</h4>
            </div>
            <div class="card-body">
                <p><strong>Email:</strong> {{ user.email }}</p>
                <div class="d-flex justify-content-between mt-3">
                    {% if current_user.is_admin %}
                        <a href="{{ url_for('main.admin_dashboard') }}" class="btn btn-warning">Go to Admin Dashboard</a>
                    {% else %}
                        <a href="{{ url_for('main.visa_status') }}" class="btn btn-info">Track Visa Applications</a>
                    {% endif %}
                    <a href="{{ url_for('main.logout') }}" class="btn btn-danger">Logout</a>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
