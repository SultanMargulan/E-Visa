{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-warning text-white text-center">
                    <h4>Verify OTP</h4>
                </div>
                <div class="card-body">
                    <p>Please enter the 6-digit OTP sent to your email. If you don't see it, check your spam folder.</p>
                    <form method="POST" action="{{ url_for('main.verify_otp') }}">
                        <div class="mb-3">
                            <label for="otp_code" class="form-label">OTP Code</label>
                            <input type="text" class="form-control" id="otp_code" name="otp_code" maxlength="6" placeholder="Enter OTP" required>
                        </div>
                        <button type="submit" class="btn btn-warning w-100">Verify</button>
                    </form>
                    <div class="text-center mt-3">
                        <a href="{{ url_for('main.resend_otp') }}" class="btn btn-link">Resend OTP</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
