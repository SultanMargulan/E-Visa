{% extends "base.html" %}
{% block content %}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-lg-10">
      <div class="card shadow">
        <div class="card-header bg-primary text-white">
          <h2 class="h5 mb-0">Add New Blog Post</h2>
        </div>
        <div class="card-body">
          <form method="POST" class="needs-validation" novalidate>
            <div class="mb-3">
              <label for="title" class="form-label">Title</label>
              <input type="text" class="form-control" id="title" name="title" required>
            </div>

            <div class="mb-3">
              <label for="category" class="form-label">Category</label>
              <select class="form-select" id="category" name="category" required>
                <option value="News">News</option>
                <option value="Guides">Guides</option>
                <option value="Tips">Tips</option>
                <option value="Policies">Policies</option>
              </select>
            </div>

            <div class="mb-3">
              <label for="featured_img" class="form-label">Featured Image URL</label>
              <input type="url" class="form-control" id="featured_img" name="featured_img" 
                     placeholder="https://example.com/image.jpg">
            </div>

            <div class="mb-3">
              <label for="summary" class="form-label">Summary</label>
              <textarea class="form-control" id="summary" name="summary" rows="3" required></textarea>
            </div>

            <div class="mb-3">
              <label for="content" class="form-label">Content (Markdown supported)</label>
              <textarea class="form-control" id="content" name="content" rows="10" required></textarea>
            </div>

            <div class="text-end">
              <a href="{{ url_for('main.admin_blog_posts') }}" class="btn btn-secondary">Cancel</a>
              <button type="submit" class="btn btn-primary">Save Post</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
