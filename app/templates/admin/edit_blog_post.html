{% extends "base.html" %}
{% block content %}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-lg-10">
      <div class="card shadow">
        <div class="card-header bg-primary text-white">
          <h2 class="h5 mb-0">Edit Blog Post</h2>
        </div>
        <div class="card-body">
          <form method="POST" class="needs-validation" novalidate>
            <div class="mb-3">
              <label for="title" class="form-label">Title</label>
              <input type="text" class="form-control" id="title" name="title" 
                     value="{{ post.title }}" required>
            </div>

            <div class="mb-3">
              <label for="category" class="form-label">Category</label>
              <select class="form-select" id="category" name="category" required>
                <option value="News" {{ 'selected' if post.category == 'News' }}>News</option>
                <option value="Guides" {{ 'selected' if post.category == 'Guides' }}>Guides</option>
                <option value="Tips" {{ 'selected' if post.category == 'Tips' }}>Tips</option>
                <option value="Policies" {{ 'selected' if post.category == 'Policies' }}>Policies</option>
              </select>
            </div>

            <div class="mb-3">
              <label for="featured_img" class="form-label">Featured Image URL</label>
              <input type="url" class="form-control" id="featured_img" name="featured_img" 
                     value="{{ post.featured_img }}" placeholder="https://example.com/image.jpg">
              {% if post.featured_img %}
              <img src="{{ post.featured_img }}" class="mt-2 rounded" style="height:100px" alt="">
              {% endif %}
            </div>

            <div class="mb-3">
              <label for="summary" class="form-label">Summary</label>
              <textarea class="form-control" id="summary" name="summary" 
                        rows="3" required>{{ post.summary }}</textarea>
            </div>

            <div class="mb-3">
              <label for="content" class="form-label">Content (Markdown supported)</label>
              <textarea class="form-control" id="content" name="content" 
                        rows="10" required>{{ post.content }}</textarea>
            </div>

            <div class="text-end">
              <a href="{{ url_for('main.admin_blog_posts') }}" class="btn btn-secondary">Cancel</a>
              <button type="submit" class="btn btn-primary">Update Post</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
