{% extends "base.html" %}
{% block content %}
<section class="container py-5">
  <div class="card shadow-lg">
    <div class="card-header bg-gradient-primary text-white">
      <h2 class="h4 mb-0"><i class="bi bi-globe me-2"></i>Add New Country</h2>
    </div>
    <div class="card-body p-4">
      <form method="POST" class="needs-validation" novalidate>
        <div class="row g-4">
          <div class="col-md-6">
            <label for="name" class="form-label">Country Name</label>
            <div class="input-group align-items-center">
              <span class="input-group-text"><i class="bi bi-tag"></i></span>
              <input type="text" id="name" name="name" class="form-control form-control-lg" required>
              <div class="invalid-feedback">
                Please enter a country name.
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <label for="region" class="form-label">Region</label>
            <div class="input-group align-items-center">
              <span class="input-group-text"><i class="bi bi-pin-map"></i></span>
              <input type="text" id="region" name="region" class="form-control form-control-lg" required>
              <div class="invalid-feedback">
                Please enter a region.
              </div>
            </div>
          </div>
        </div>
        <div class="mb-3 mt-4">
          <label for="description" class="form-label">Country Description</label>
          <textarea name="description" id="description" rows="4" class="form-control"></textarea>
        </div>
        <div class="row g-4 mb-4">
          <div class="col-md-4">
            <label for="capital" class="form-label">Capital</label>
            <input type="text" id="capital" name="capital" class="form-control" placeholder="e.g., Astana">
          </div>
          <div class="col-md-4">
            <label for="year_established" class="form-label">Year Established</label>
            <input type="number" id="year_established" name="year_established" class="form-control" placeholder="e.g., 1991">
          </div>
          <div class="col-md-4">
            <label for="related_countries" class="form-label">Related Countries</label>
            <input type="text" id="related_countries" name="related_countries" class="form-control" placeholder="Comma-separated">
          </div>
        </div>
        <div class="col-12">
          <label for="image_url" class="form-label">Image URL</label>
          <div class="input-group align-items-center">
            <span class="input-group-text"><i class="bi bi-image"></i></span>
            <input type="url" id="image_url" name="image_url" class="form-control" placeholder="https://example.com/image.jpg" pattern="https://.*">
            <div class="invalid-feedback">
              Please enter a valid URL starting with https://.
            </div>
          </div>
        </div>
        <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
          <a href="{{ url_for('main.admin_countries') }}" class="btn btn-secondary">
            <i class="bi bi-x-circle me-2"></i>Cancel
          </a>
          <button type="submit" class="btn btn-primary">
            <i class="bi bi-save me-2"></i>Save Country
          </button>
        </div>
      </form>
    </div>
  </div>
</section>
{% endblock %}
